<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Transaction DApp</h1>

    <div>
        <h2>Add Transaction</h2>
        <form id="transactionForm">
            <input type="text" id="receiver" placeholder="Receiver Address" required />
            <input type="number" id="amount" placeholder="Amount" required />
            <input type="text" id="message" placeholder="Message" required />
            <input type="text" id="keyword" placeholder="Keyword" required />
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div>
        <h2>Transaction List</h2>
        <ul id="transactionList"></ul>
    </div>

    <script>
        const CONTRACT_ADDRESS = '0x5fbdb2315678afecb367f032d93f642f64180aa3';
        const CONTRACT_ABI =  [
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": false,
          "internalType": "address",
          "name": "from",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "address",
          "name": "receiver",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "amount",
          "type": "uint256"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "message",
          "type": "string"
        },
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "timestamp",
          "type": "uint256"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "keyword",
          "type": "string"
        }
      ],
      "name": "Transfer",
      "type": "event"
    },
    {
      "inputs": [
        {
          "internalType": "address payable",
          "name": "receiver",
          "type": "address"
        },
        {
          "internalType": "uint256",
          "name": "amount",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "message",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "keyword",
          "type": "string"
        }
      ],
      "name": "addToBlockchain",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getAllTransactions",
      "outputs": [
        {
          "components": [
            {
              "internalType": "address",
              "name": "sender",
              "type": "address"
            },
            {
              "internalType": "address",
              "name": "receiver",
              "type": "address"
            },
            {
              "internalType": "uint256",
              "name": "amount",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "message",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "timestamp",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "keyword",
              "type": "string"
            }
          ],
          "internalType": "struct Transactions.TransferStruct[]",
          "name": "",
          "type": "tuple[]"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getTransactionCount",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

        let web3;
        let contract;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

                // Load existing transactions
                loadTransactions();

                // Form submission event
                document.getElementById('transactionForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const receiver = document.getElementById('receiver').value;
                    const amount = document.getElementById('amount').value;
                    const message = document.getElementById('message').value;
                    const keyword = document.getElementById('keyword').value;

                    await contract.methods.addToBlockchain(receiver, amount, message, keyword).send({ from: ethereum.selectedAddress });

                    // Clear form inputs
                    document.getElementById('receiver').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('message').value = '';
                    document.getElementById('keyword').value = '';

                    // Reload transactions
                    loadTransactions();
                });
            } else {
                alert('Please install MetaMask to use this dApp');
            }
        });

        async function loadTransactions() {
            const transactions = await contract.methods.getAllTransactions().call();
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.forEach(tx => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <p>From: ${tx.sender}</p>
                    <p>To: ${tx.receiver}</p>
                    <p>Amount: ${tx.amount}</p>
                    <p>Message: ${tx.message}</p>
                    <p>Timestamp: ${new Date(tx.timestamp * 1000).toLocaleString()}</p>
                    <p>Keyword: ${tx.keyword}</p>
                `;
                transactionList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
